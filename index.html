<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>NumberGuess Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/game.css">
</head>
<body>
	<div class="header">
		<h1 class="text-center">Welcome to my game! :)</h1>
		<h4 class="text-center">(created by Miloš Savić)</h4>
	</div>
	<div class="container">
		<button id="start" class="btn btn-lg btn-primary" type="button">Start</button>
		<button id="playAgain" class="btn btn-lg btn-danger">Play Again</button>
		<input id="randomValue" class="hidden">
		<div id="guessSection">
			<span id="guessText" class="text-center">Please guess the generated number (between 1 - 10)!</span>
			<br/>
			<input id="userInput" type="text" placeholder="Input your num..."></input>
			<button id="compare" class="btn btn-default" type="button">Go!</button>
			<br>
			<span class="text-muted text-centre">(Number between 1 - 10)</span>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/game.js"></script>
</body>
